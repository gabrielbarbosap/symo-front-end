<button [ngpDialogTrigger]="dialog" ngpButton><ng-content></ng-content></button>

<ng-template #dialog let-close="close">
  <div ngpDialogOverlay class="bg-[#2E217099] fixed inset-0 flex items-center justify-center">
    <!-- <div ngpDialog>
      <h1 ngpDialogTitle>Publish this article?</h1>
      <p ngpDialogDescription>Are you sure you want to publish this article? This action is irreversible.</p>
      <div class="dialog-footer">
        <button (click)="close()" ngpButton>Cancel</button>
        <button (click)="close()" ngpButton>Confirm</button>
      </div>
    </div> -->
    <div
      ngpDialog
      class="bg-white md:border-[#8C6BFA] md:border-solid md:border-2 md:rounded-2xl w-full h-screen overflow-y-scroll md:overflow-auto md:h-auto md:max-w-2xl"
    >
      <div class="flex justify-between items-center p-4">
        <div class="flex items-center gap-2">
          <!-- icone -->
          <span ngpDialogTitle class="text-[#1B0B3B] font-bold">Login</span>
        </div>
        <button class="text-[#8C6BFA]">
          <!-- icone -->
        </button>
      </div>

      <hr class="border-[#8C6BFA] border-1 w-full mb-4" />

      <!-- Logo -->
      <div class="flex justify-center mb-4 md:hidden">
        <img src="assets/logo_familhao.svg" alt="Familhão Logo" class="h-16 w-auto" />
      </div>

      <!-- Main Content -->
      <div class="max-w-2xl mx-auto p-4 pt-0">
        <h1 ngpDialogDescription class="text-[#1B0B3B] text-2xl font-bold mb-0">{{ title }}</h1>
        <p class="text-[#809FB8] mb-6">Entre com seu número de celular e senha.</p>

        @if (hasCheckout) {
          <!-- Purchase Details -->
          <div class="bg-[#F2F4F9] rounded-2xl p-6 border-1 border-solid border-[#D1D8EE]">
            <h2 class="text-[#2E2170] text-lg font-bold mb-4">Detalhes da compra</h2>

            <div class="flex justify-between mb-2 text-[#2E2170]">
              <span>Subtotal (2 sorteios)</span>
              <span class="font-semibold">R$ {{ subtotal | number: '1.2-2' }}</span>
            </div>

            <div class="pl-4 space-y-2 mb-4 text-[#2E2170]">
              <div class="flex justify-between text-sm">
                <span>
                  Pix do milhão
                  <span><strong>(123 cotas)</strong></span>
                </span>
                <span class="text-[#2E2170] font-semibold">R$ 123,00</span>
              </div>
              <div class="flex justify-between text-sm">
                <span>
                  Pix do milhão
                  <span><strong>(123 cotas)</strong></span>
                </span>
                <span class="font-semibold">R$ 123,00</span>
              </div>
            </div>

            <hr class="border-[#DFE6F6] pb-3" />

            <div class="flex justify-between">
              <span class="text-[#2E2170] font-bold">Total</span>
              <span class="text-[#8C6BFA] font-semibold">R$ {{ total | number: '1.2-2' }}</span>
            </div>
          </div>
        }

        <!-- Form -->
        <form class="space-y-4 mt-6">
          <div>
            <div class="relative">
              <input
                type="tel"
                placeholder="Celular com DDD"
                class="w-full p-4 bg-[#EBEDF6] rounded-xl text-[#1B0B3B] placeholder-[#91949F]"
              />
              <!-- icone -->
            </div>
            <span class="text-xs font-semibold text-[#8C6BFA] mt-1">Exemplo (XX) XXXXX-XXXX</span>
          </div>

          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Senha"
              class="w-full p-4 bg-[#EBEDF6] rounded-xl text-[#1B0B3B] placeholder-[#91949F]"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-[#8C6BFA]"
            >
              <!-- icone -->
            </button>
          </div>

          <button type="button" class="text-sm text-[#809FB8] cursor-pointer">Esqueci minha senha</button>

          <button
            type="submit"
            class="w-full bg-[#8C6BFA] text-white rounded-xl cursor-pointer py-4 font-medium hover:opacity-80"
          >
            Entrar
          </button>
        </form>

        <!-- Social Login -->
        <div class="flex justify-center gap-4 my-6">
          <button
            class="w-12 h-12 flex items-center justify-center rounded-xl cursor-pointer border border-[#8C6BFA] hover:bg-gray-100"
          >
            <svg class="w-6 h-6 text-[#1877F2]" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
              />
            </svg>
          </button>
          <button
            class="w-12 h-12 cursor-pointer flex items-center justify-center rounded-xl border border-[#8C6BFA] hover:bg-gray-100"
          >
            <svg class="w-6 h-6" viewBox="0 0 24 24">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
          </button>
          <button
            class="w-12 h-12 flex cursor-pointer items-center justify-center rounded-xl border border-[#8C6BFA] hover:bg-gray-100"
          >
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.989C18.343 21.129 22 16.99 22 12c0-5.523-4.477-10-10-10z"
              />
            </svg>
          </button>
        </div>

        <!-- Create Account -->
        <button
          class="w-full border border-[#8C6BFA] text-[#8C6BFA] rounded-xl py-4 font-medium cursor-pointer hover:bg-gray-100"
        >
          Criar conta
        </button>
      </div>
    </div>
  </div>
</ng-template>
