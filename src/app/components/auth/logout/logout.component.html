<button [ngpDialogTrigger]="dialog" ngpButton><ng-content></ng-content></button>

<ng-template #dialog let-close="close">
  <div ngpDialogOverlay class="bg-[#2E217099] fixed inset-0 flex items-center justify-center">
    <div
      ngpDialog
      [ngClass]="{
        'bg-white md:border-[#8C6BFA] md:border-solid md:border-2 md:rounded-2xl w-full h-screen overflow-y-scroll md:overflow-auto md:h-auto md:max-w-md': true,
      }"
    >
      <div class="flex justify-between items-center p-4">
        <div class="flex items-center gap-2">
          <ng-icon name="bootstrapBoxArrowRight" class="!text-[#8C6BFA] !w-6 !h-6" />
          <span ngpDialogTitle class="text-[#1B0B3B] font-bold">Sair</span>
        </div>
        <button
          (click)="close()"
          ngpButton
          class="w-8 h-8 cursor-pointer flex items-center justify-center rounded-lg border border-[#8C6BFA] hover:bg-gray-100 text-[#8C6BFA]"
        >
          <ng-icon name="bootstrapX" class="!w-full !h-full" />
        </button>
      </div>

      <hr class="border-[#8C6BFA] border-1 w-full mb-4" />

      <div class="md:max-w-md mx-auto p-4 pt-0">
        <h1 ngpDialogDescription class="text-[#1B0B3B] text-lg font-bold mb-8">
          Tem certeza que deseja sair da sua conta?
        </h1>

        <div class="flex flex-col items-center gap-4 md:flex-row">
          <button
            class="w-full bg-[#8C6BFA] flex items-center justify-center text-white rounded-xl cursor-pointer py-4 font-medium hover:opacity-80 disabled:cursor-not-allowed disabled:bg-[#EBEDF6] disabled:hover:opacity-100"
            [disabled]="isLoading"
            ngpButton
          >
            @if (isLoading) {
              <app-spinner></app-spinner>
            } @else {
              <span>Sair</span>
            }
          </button>

          <button
            class="w-full border border-[#8C6BFA] text-[#8C6BFA] rounded-xl py-4 font-medium cursor-pointer hover:bg-gray-100"
            (click)="close()"
            ngpButton
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
