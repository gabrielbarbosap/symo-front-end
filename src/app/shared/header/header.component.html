<header class="w-full fixed top-0 left-0 h-[120px] md:h-[160px] bg-lightgray dark:bg-dark shadow-md z-50">
  <app-top-banner></app-top-banner>

  <div class="w-full h-[80px] md:h-[120px] bg-purple-500 dark:bg-dark flex items-center justify-between px-4 md:px-8">
    <img src="assets/logo_familhao.svg" alt="Logo" class="w-[100px] h-[36px] md:w-[184px] md:h-[64px]" />

    <div class="hidden sm:flex ml-4 flex-grow max-w-[300px] md:max-w-[600px] relative">
      <input
        type="text"
        placeholder="O que você está buscando"
        class="w-full h-10 md:h-12 px-4 pl-12 rounded-full border border-gray-300 outline-none text-black dark:text-lightgray"
      />

      <img
        src="assets/icons/MagnifyingGlass.svg"
        alt="Pesquisar"
        class="absolute left-4 top-1/2 transform -translate-y-1/2 w-6 h-6"
      />
    </div>

    <button class="sm:hidden w-8 h-8 flex items-center justify-center">
      <img src="assets/icons/MagnifyingGlass.svg" alt="Pesquisar" class="w-6 h-6" />
    </button>

    <div class="flex items-center gap-2 md:gap-4 text-white">
      <span class="hidden md:flex text-sm md:text-lg bg-white/20 dark:bg-dark/50 px-3 md:px-4 py-2 rounded-full">
        R$ <strong>23.345.544,49</strong>
        <img src="assets/icons/olhos_fechados.svg" alt="Ocultar saldo" class="w-6 h-6" />
        <app-button class="ml-2 hidden sm:flex font-bold" styleType="tertiary">Depositar</app-button>
      </span>

      
      <button
        class="bg-brand-terciaria dark:bg-dark-terciaria hover:bg-[#0FB5C0] dark:hover:bg-[#0EAAB4] text-white px-4 py-1 rounded text-sm transition"
      >
        Depositar
      </button>
      <button class="w-8 h-8 flex items-center justify-center">
        <img src="assets/icons/sino.svg" alt="Notificações" class="w-6 h-6" />
      </button>

      <button class="w-8 h-8 flex items-center justify-center">
        <img src="assets/icons/whatsapp.svg" alt="WhatsApp" class="w-6 h-6" />
      </button>
    
      <app-login>
        <img src="assets/icons/perfil.svg" alt="User" class="w-8 md:w-12 h-8 md:h-12 rounded-full" />
      </app-login>
      <img
        src="assets/icons/perfil.svg"
        alt="User"
        class="w-10 md:w-12 h-10 md:h-12 rounded-full"
        (click)="navigateTo('register')"
      />
    </div>
  </div>
</header>
