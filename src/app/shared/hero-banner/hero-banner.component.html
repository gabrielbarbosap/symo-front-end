<div
  class="mx-auto px-4 pb-4 shadow-2xs bg-white md:rounded-3xl md:p-6 flex flex-col md:flex-row gap-4 sm:gap-6 mt-[-4vh] md:mt-[-8vh] mb-8 z-50 md:relative md:max-w-[90%]"
>
  <app-progress *ngIf="lotery?.dataSorteio" [dataSorteio]="lotery.dataSorteio"></app-progress>
  <div class="flex-1 flex flex-col mt-2">
    <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-[#8C6BFA] mb-4">
      {{ title }}
    </h2>
    <div class="flex flex-wrap gap-2 mb-4">
      <span class="bg-[#2E2170] px-2 sm:px-3 py-1 rounded text-white text-xs sm:text-sm font-bold">
        {{ edition }}
      </span>
      <span class="bg-[#C4CCE4] px-2 sm:px-3 py-1 rounded text-xs sm:text-sm text-[#2E2170] font-bold">
        {{ date }}
      </span>
      <span class="bg-[#12D1DE] text-[#2E2170] px-2 sm:px-3 py-1 rounded text-xs sm:text-sm">
        T√çTULO <span class="font-bold">{{ price | currency: 'BRL' }}</span>
      </span>
    </div>

    <app-quota-selection
      (totalPriceEmit)="emitPrice($event)"
      [isMobile]="isMobile"
      class="mt-4"
      [context]="'hero'"
    ></app-quota-selection>
  </div>

  <div class="flex flex-col md:justify-end md:items-end mt-5 md:mt-0">
    <app-button
      styleType="primary"
      context="hero"
      class="!px-4 !py-2 md:!w-fit md:!text-sm md:!leading-tight"
      (click)="toSaleBag()"
    >
      Comprar agora
      @if (totalPrice > 0) {
        <span class="font-bold text-base md:text-sm">
          {{ totalPrice | currency: 'BRL' }}
        </span>
      }
    </app-button>
  </div>
</div>
