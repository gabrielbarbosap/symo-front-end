<nav
  class="border-t border-[#E4DFF3] border-b sm:border-none sm:mb-6 m-0 w-full sm:w-[620px] sm:bg-gradient-to-r sm:from-purple-100 sm:to-purple-200 sm:rounded-full sm:shadow-lg flex items-center justify-between sm:px-4 sm:py-2 sm:mt-8"
>
  @for (item of menuItems; track $index) {
    <button
      (click)="changeRoute($index)"
      class="cursor-pointer w-[100px] min-w-[45px] h-[64px] flex gap-1 flex-col items-center justify-center text-xs text-gray-700 hover:text-purple-600 transition"
    >
      <img [src]="item.icon" [alt]="item.label" />
      <span class="hidden sm:inline-block" *ngIf="!(item.label === 'Seja Nosso Parceiro')">{{
        item.label === 'Seja Nosso Parceiro' ? '' : item.label
      }}</span>
      <span class="hidden sm:inline-block" *ngIf="item.label === 'Seja Nosso Parceiro'"
        >Seja Nosso <br />
        Parceiro</span
      >
    </button>
  }

  <!-- Carrinho -->
  <div class="relative cursor-pointer top-[-35px] sm:top-0">
    <button
      class="w-[64px] h-[64px] rounded-full bg-gradient-to-r cursor-pointer from-green-400 to-cyan-400 flex items-center justify-center shadow-md"
    >
      <img src="/assets/icons/car.svg" alt="carrinho de compras" />
    </button>
    <span class="cursor-pointer absolute top-[19px] right-[13px] w-3 h-3 bg-red-500 rounded-full"></span>
  </div>
</nav>
