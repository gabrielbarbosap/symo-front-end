<nav
  class="mb-6 w-full bg-gradient-to-r from-purple-100 to-purple-200 rounded-full shadow-lg sm:flex items-center justify-between px-4 py-2 mt-8 hidden h-20"
>
  <button
    *ngFor="let item of menuItems"
    class="cursor-pointer w-[100px] h-[64px] flex gap-1 flex-col items-center justify-center text-xs text-gray-700 hover:text-purple-600 transition"
  >
    <img [src]="item.icon" [alt]="item.label" />
    <span *ngIf="!(item.label === 'Seja Nosso Parceiro')">{{
      item.label === 'Seja Nosso Parceiro' ? '' : item.label
    }}</span>
    <span *ngIf="item.label === 'Seja Nosso Parceiro'"
      >Seja Nosso <br />
      Parceiro</span
    >
  </button>

  <!-- Carrinho -->
  <div class="relative cursor-pointer">
    <button
      class="w-[64px] h-[64px] rounded-full bg-gradient-to-r cursor-pointer from-green-400 to-cyan-400 flex items-center justify-center shadow-md"
    >
      <img src="/assets/icons/car.svg" alt="carrinho de compras" />
    </button>
    <span class="cursor-pointer absolute top-[19px] right-[13px] w-3 h-3 bg-red-500 rounded-full"></span>
  </div>
</nav>
