<div class="flex items-center gap-x-2 sm:gap-x-3 text-white font-bold text-lg sm:text-xl">
  <!-- Dias -->
  <div class="flex items-center gap-1 sm:gap-2">
    <span class="countdown-box px-3 sm:px-4 py-1 sm:py-2 rounded-sm shadow-md text-sm sm:text-base">
      {{ days }}
      <span class="ml-1 sm:ml-2 text-white text-[10px] sm:text-sm">DIAS</span>
    </span>
    <span class="countdown-separator text-base sm:text-lg">:</span>
  </div>

  <!-- Horas -->
  <div class="flex items-center gap-1 sm:gap-2">
    <span class="countdown-box bg-gray-800 px-3 sm:px-4 py-1 sm:py-2 rounded-sm shadow-md text-sm sm:text-base">
      {{ hours }}
    </span>
    <span class="countdown-separator text-base sm:text-lg">:</span>
  </div>

  <!-- Minutos -->
  <div class="flex items-center gap-1 sm:gap-2">
    <span class="countdown-box bg-gray-800 px-3 sm:px-4 py-1 sm:py-2 rounded-sm shadow-md text-sm sm:text-base">
      {{ minutes }}
    </span>
    <span class="countdown-separator text-base sm:text-lg">:</span>
  </div>

  <!-- Segundos -->
  <div class="flex items-center gap-1 sm:gap-2">
    <span class="countdown-box bg-gray-800 px-3 sm:px-4 py-1 sm:py-2 rounded-sm shadow-md text-sm sm:text-base">
      {{ seconds }}
    </span>
  </div>
</div>
