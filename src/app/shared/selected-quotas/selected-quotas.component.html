<div class="bg-blue-100 m-1 rounded-lg hidden md:block w-full">
  <div class="flex justify-between items-center">
    <h2 class="font-semibold">Cotas selecionadas</h2>
    <a class="text-blue-600 text-sm font-medium">Mostrar todas</a>
  </div>

  <div class="flex mt-2 overflow-scroll max-h-[43px] flex-wrap">
    @for (quota of quotasSelected; track $index) {
      <div class="flex items-center bg-green-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
        {{ quota }}
        <button (click)="removeQuota($index)" class="ml-2 text-white font-bold cursor-pointer">âœ•</button>
      </div>
    }
  </div>
  <app-btn-prize-draw
    size="w-full"
    styleBtn="border border-purple-600 text-white bg-purple-600 mt-2 py-2 ms-sm  lg:text-lg  text-sm md:text-[14px] md:w-full md:h-[45px]"
    text="Selecionar mais cotas"
  />
</div>

<!--Mobile-->
<div class="mt-1 bg-blue-50 p-3 rounded-lg text-center w-full mx-auto block md:hidden">
  <p class="text-purple-600 font-semibold text-sm">Cotas selecionados</p>

  <div class="bg-white p-3 rounded-lg flex justify-between items-center mt-2">
    <span class="text-gray-900 font-semibold">{{ quotasSelected.length }} cotas</span>
    <a class="text-purple-600 text-sm font-medium cursor-pointer" (click)="showQuotas()">Mostrar</a>
  </div>
</div>

<!--Mobile-->

<div class="flex flex-col gap-2 md:flex-row">
  <app-btn-prize-draw
    styleContainer="flex-1"
    styleBtn="border border-purple-600 text-white bg-purple-600 mt-1 py-2  md:min-w-[50%] lg:text-lg  md:text-xs md:w-full  md:h-[45px]  text-sm"
    text="Comprar agora R$ 234,45"
    size="w-full"
  />
  <app-btn-prize-draw
    size="w-full"
    styleBtn="border border-purple-500 text-purple-600 py-2 mt-1 md:min-w-[50%] hover:bg-purple-600 hover:text-white lg:text-lg  text-sm md:text-[11px] md:w-full md:h-[45px]"
    text="Avise-me"
    styleContainer="flex-1"
  />
</div>
