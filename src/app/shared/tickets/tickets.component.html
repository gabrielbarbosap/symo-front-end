<div class="bg-white rounded-xl p-6 mt-6">
  <h2 class="text-lg font-semibold text-gray-800 mb-4">Títulos ({{ tickets.length }})</h2>
  <div class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-6 gap-4">
    <div *ngFor="let ticket of tickets" class="border border-light-purple rounded-lg p-4 text-center">
      <div class="text-blue-dark font-bold">TÍTULO</div>
      <div class="text-lg font-semibold text-light-purple">{{ ticket.id }}</div>
      <div
        *ngFor="let number of ticket.numbers"
        class="mt-2 border border-light-purple rounded-md p-1 text-sm text-blue-dark font-semibold"
      >
        {{ number }}
      </div>
    </div>
  </div>
  <div class="mt-5 xl:w-[234px]">
    <app-button styleType="primary">Comprar mais títulos</app-button>
  </div>
  <!-- <button class="mt-6 bg-light-purple text-white py-2 px-4 rounded-lg w-full"></button> -->
</div>
